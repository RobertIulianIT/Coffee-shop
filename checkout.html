<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html" class="back-to-shop-btn">Torna al Negozio</a>
        </nav>
    </header>

    <main class="checkout-main">
        <section class="checkout-summary-container">
            <h2>Riepilogo Ordine</h2>
            <div id="checkout-cart-summary" class="cart-items">
                <p class="empty-cart-message">Il carrello è vuoto. Torna al negozio per aggiungere prodotti.</p>
            </div>
            <div class="cart-total">
                Totale Finale: <span id="checkout-total-amount">0.00</span> €
            </div>
        </section>

        <section class="checkout-form-container">
            <h2>Dettagli di Spedizione e Pagamento</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Indirizzo:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Città:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">CAP:</label>
                    <input type="text" id="zip" name="zip" required pattern="[0-9]{5}" title="Inserisci un CAP valido di 5 cifre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <h3>Metodo di Pagamento</h3>
                <div class="form-group">
                    <label for="card-number">Numero Carta:</label>
                    <input type="text" id="card-number" name="card-number" required pattern="[0-9]{16}" title="Inserisci un numero di carta valido di 16 cifre">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data Scadenza (MM/AA):</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Formato MM/AA">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" title="Inserisci un CVV valido di 3 o 4 cifre">
                </div>

                <button type="submit" id="place-order-btn">Conferma Ordine</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coffee Shop. Tutti i diritti riservati.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
